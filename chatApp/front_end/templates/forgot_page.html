 
  <body ng-controller="forgotPasswordControl">
    <h1>Forgot Password</h1>
    <div class="forgot_password" >
      <form name="myForm">
      <input type="email" ng-model="emailId" placeholder="Email-id" required/><br /><br />
      <button type="submit" ng-click="forgotPassword()" ng-disabled="myForm.$invalid">Submit</button>
      <a ui-sref="forgotPassword" href="login_page.html"><button>Cancel</button></a>
     </form>
    </div>
  </body>
